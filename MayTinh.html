<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="result"></p>
    <p><button class="calculation-btn grey-btn" onclick="calculation('1')">1</button>
        <button class="calculation-btn grey-btn" onclick="calculation('2')">2</button>
        <button class="calculation-btn grey-btn" onclick="calculation('3')">3</button>
        <button class="calculation-btn orange-btn" onclick="calculation('+')">+</button></p>
    <p><button  class="calculation-btn grey-btn" onclick="calculation('4')">4</button>
        <button  class="calculation-btn grey-btn"onclick="calculation('5')">5</button>
        <button  class="calculation-btn grey-btn" onclick="calculation('6')">6</button>
        <button class="calculation-btn orange-btn" onclick="calculation('-')">-</button></p>
    <p><button  class="calculation-btn grey-btn" onclick="calculation('7')">7</button>
        <button  class="calculation-btn grey-btn" onclick="calculation('8')">8</button>
        <button class="calculation-btn grey-btn" onclick="calculation('9')">9</button>
        <button class="calculation-btn orange-btn" onclick="calculation('*')">*</button></p>
    <p><button class="calculation-btn grey-btn" onclick="calculation('0')">0</button>
        <button class="calculation-btn grey-btn" onclick="calculation('.')">.</button>
        <button class="calculation-btn grey-btn" onclick="
        MyCaculation = eval(MyCaculation);
        displayCalculation(MyCaculation);
        ">=</button>
        <button class="calculation-btn orange-btn" onclick="calculation(1)">/</button></p>
    <button class="calculation-btn grey-btn" onclick="
    MyCaculation = '';
    displayCalculation();
    localStorage.setItem('MyCaculation', MyCaculation);
    ">clear</button>

    <script src="scripts.js">
      
    </script>
</body>
</html>
